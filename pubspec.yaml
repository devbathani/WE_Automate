  # Firebase Plugins
  file_picker: ^4.3.3
  firebase_auth: ^3.3.3
  firebase_core: ^1.10.4
  firebase_messaging: ^11.2.2
  razorpay_flutter: ^1.2.9
  firebase_storage: ^10.2.3
  # flutter_local_notifications: ^9.1.5
  flutter:
    sdk: flutter
  flutter_advanced_drawer: ^1.2.2
  flutter_html: null
  flutter_local_notifications: ^5.0.0
  flutter_rating_bar: ^4.0.0
  flutter_screenutil: ^5.1.1
  flutter_staggered_grid_view: ^0.4.0
  flutter_stripe: ^2.0.1
  http: ^0.13.4
  flutter_svg: any
  geocoding: ^2.0.0
  geolocator: ^7.7.0
  get: ^4.1.4
  get_it: ^7.1.3
  google_fonts: ^2.3.1
  google_maps_flutter: ^2.0.6
  heic_to_jpg: ^0.2.0
  image_picker: ^0.8.4+5
  # connectivity: ^3.0.6
  intl: ^0.17.0
  logger: ^1.0.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  permission_handler: ^8.3.0
  # permission_handler: ^8.1.4+2
  provider: ^5.0.0
  rename: ^1.3.1
  rxdart: ^0.27.1
  shared_preferences: ^2.0.5
  svg_icon: ^0.0.1
  url_launcher: ^6.0.7
  webview_flutter: ^2.0.13

dev_dependencies:
  change_app_package_name: ^1.0.0
  flutter_calendar_carousel: ^2.1.0
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter
  maps_launcher: ^2.0.1

flutter_icons:
  image_path: "assets/static_assets/app_icon02.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/static_assets/
    - assets/static_assets/bottom-nav-bar/
